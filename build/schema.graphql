type Vault @entity {
  id: ID!
  redeems: [RedeemEntity!]
  mints: [MintEntity!]
  tokenBalance: BigInt
  ethBalance: BigInt
  xTokenAddress: Bytes
  assetAddress: Bytes
}

type MintEntity @entity {
  id: ID!
  vaultId: String
  sender: Bytes
  nftIds: [BigInt!]
}

type RedeemEntity @entity {
  id: ID!
  vaultId: String
  sender: Bytes
  nftIds: [BigInt!]
}
